<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <!--Titulo pestaña-->
    <title>Landuval</title>

  </head>
  <body>
      <header class="row bg-dark text-primary text-warning  container-fluid pt-3 pb-3">
            <div class="col-12 col-md-6 col-lg-3 text-center">
                <img src="img/2183379.png" alt="Restaurante" width="200">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-5">
            <!--Titulo pagina-->
            <h3>El Landuval</h3>
            </div>

      </header>
      <main class="container-fluid pt-3">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3">
            <div class="card">
              <div class="card-header text-light text-center bg-primary">
                <span>Registrar Menu</span>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label for="nombre-txt" class="form-label">Nombre</label>
                  <input id="nombre-txt" type="text" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="horario-select" class="form-label">Horario</label>
                  <select id="horario-select" class="form-select">
                  <option value="desayuno">Desayuno</option>
                  <option value="almuerzo">Almuerzo</option>
                  <option value="once">Once</option>
                  <option value="cena">Cena</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="valor-txt" class="form-label">Valor</label>
                  <input id="valor-txt" type="number" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="descripcion-txt" class="form-label">Descripción</label>
                  <textarea id="descripcion-txt" ></textarea>
                </div>
                <div class="card-footer row">
                  <div class="col-6">
                    <button type="button" id="registrar-btn"class="btn btn-danger">Registrar orden</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-9">
            <div class="card">
              <div class="card-header bg-primary text-center text-light">
                <span>Mostrar Menus:</span>
              </div>
              <div class="card-body">
                <table class="table table-hover table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Horario</th>
                      <th>Valor</th>
                      <th>Descripción</th>
                      <th>Oferta</th>
                    </tr>
                  </thead>
                  <tbody id="tabla-tbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>   
      </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
        <script src="js/index.js"></script>
    </body>
</html>
